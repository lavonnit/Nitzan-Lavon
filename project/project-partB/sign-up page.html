<!DOCTYPE html>
<html>
    <head>
        <title>GPeeS - Sign-up</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign-up page.css">

    <body onload="Greeting()">
        <div id="container3">
            <div id="itemm1">
                <header>G-Pee-S</header>
            </div>
            <div id="itemm2">
                <form action="" method="">
                    <p id="demo"></p>
                    <h1>Sign-up</h1></br>
                    <h2>Please fill in the personal details</h2>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName"></br></br>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName"></br></br>
                    <label for="userEmail">Email address</label>
                    <input type="email" name="userEmail" id="userEmail" placeholder="abc@def.com"  required pattern="[^ @]@[^ @].com"/></br></br>
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Password" required minlength="8"/></br></br>
                    <label for="confirmPwd">Confirm Password</label>
                    <input type="password" name="confirmPwd" id="confirmPwd"placeholder=" Confirm Password" required minlength="8"/></br></br>
                    <input type="submit" value="Register" id="register"></br>
                    <a href="../project-partB/GPeeS.html">back to lg-in page</a>
                </form>
            </div>
            <div id="itemm3">
                <h2>Menu</h2>
                <nav>
                    <ul>

                        <li ><a href="../project-partB/GPeeS - Results.html" >Resoults</a></li>
                    </ul>
                </nav>
            </div>
            <div id="itemm4"></div>
            <div id="itemm5">

            </div>
